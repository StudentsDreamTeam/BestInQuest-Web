name: CI/CD Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - run: npm ci
      # - run: npm run lint
      - run: npm run build
      
      - name: Cache SonarCloud
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: sonar-${{ github.ref }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: studentsdreamteam
          SONAR_PROJECT_KEY: StudentsDreamTeam_BestInQuest-Web
        with:
          args: |
            -Dsonar.sources=src
            -Dsonar.exclusions=**/__mocks__/**,**/public/**
            ${{ github.ref_name != 'main' && '-Dsonar.branch.name=' || '' }}${{ github.ref_name }}

  deploy:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - run: npm ci
      - run: npm run build

      # Деплой main -> прод (username.github.io/repo)
      - name: Deploy Production
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          target_branch: gh-pages
          destination_dir: /

      # Деплой develop -> стейдж (username.github.io/repo/dev)
      - name: Deploy Staging
        if: github.ref == 'refs/heads/develop'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          target_branch: gh-pages
          destination_dir: /dev  # Отдельная папка для develop
